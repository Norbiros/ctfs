{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Upload files:
</h1>
<form action="upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" multiple/>
    <input type="submit" value="Upload"/>
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

{% endblock %}
